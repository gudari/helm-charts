{{- if .Values.tez.ui.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "hadoop.fullname" . }}-tez-ui
  labels:
    app: {{ include "hadoop.name" . }}
    chart: {{ include "hadoop.chart" . }}
    release: {{ .Release.Name }}
    component: tez-ui
spec:
{{- if .Values.tez.ui.publishNotReadyAddresses }}
  publishNotReadyAddresses: true
{{- end }}
  ports:
  - port: 8080
    name: web
  clusterIP: None
  selector:
    app: {{ include "hadoop.name" . }}
    release: {{ .Release.Name }}
    component: tez-ui
{{- end }}
