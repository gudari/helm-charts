      enabled: true
      annotations:
        kubernetes.io/tls-acme: "true"
      path: /
      hosts:
      - timelineserver.gudari.io
      extraPaths: []
      tls:
      - secretName: timelineserver-tls
        hosts:
        - timelineserver.gudari.io

tez:
  ui:
    enabled: false
    image:
      repository: gudari/tez-ui
      tag: 0.10.0-arm64
      pullPolicy: Always
    antiAffinity: "soft"
    replicas: 1
    pdbMinAvailable: 0

    # CPU and memory resources allocated to each node manager pod.
    # This should be tuned to fit your workload.
    resources:
      requests:
        memory: "512Mi"
        cpu: "420m"
      limits:
        memory: "512Mi"
        cpu: "450m"

    enableIngress: true

persistence:
  nameNode:
    enabled: enabled
    storageClass: local-path 
    accessMode: ReadWriteOnce
    size: 5Gi

  dataNode:
    enabled: enabled
    storageClass: local-path 
    accessMode: ReadWriteOnce
    size: 10Gi

  timeLineServer:
    enabled: enabled
    storageClass: local-path 
    accessMode: ReadWriteOnce
    size: 5Gi
