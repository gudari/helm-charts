                operator: In
                values:
                - "rpi-slave-1"
    pdbMinAvailable: 0
    resources:
      requests:
        memory: "512Mi"
        cpu: "450m"
      limits:
        memory: "512Mi"
        cpu: "500m"
    publishNotReadyAddresses: true
    ports:
      http:
        containerPort: 8088
        protocol: TCP
